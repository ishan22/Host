  <title>Host Party Creation</title>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4 offset-md-4 form-div login">
        <form action="login.php" method="post">
          <h1 class="text-center">Host a Party</h1>
          <div class="form-group">
            <button onclick="create-party-code" type="submit" name="create-party-btn" class="btn btn-primary btn-block btn-lg">Get Party Code!</button>
          </div>
          <p id="party-code"></p>
          <p>Code: </p>

        </form>
      </div>
    </div>
  </div>
<script>
function myFunction() {
  code = getCode();
  document.getElementById("party-code").innerHTML = code;
}
function getCode() {
   var result = '';
   var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
   var charactersLength = characters.length;
   for ( var i = 0; i < 5; i++ ) {
      result += characters.charAt(Math.floor(Math.random() * charactersLength));
   }
   return result;
}
  </script>
